<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Inder&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } -->
  </style>
</head>
<body>
  
  <div class="primaryContainer">
    
    <div class="scoreContainer">
      <p style="color:hsla(0, 0%, 100%,0.65);font-weight:575;">Your Result</p>
      
      <div class="circle">
        <p>76</p>
        <p style="position: relative;top:-70px;color:hsla(0, 0%,60%);"> of 100</p>
      </div>
      
      <p style="color:hsl(0, 0%, 100%,0.8);font-size:22px;font-weight: 500;">Great</p>
      
      <p id="scoreSummary">You scored higher than 65% of
         the people who have taken
         these tests
      </p>
    </div>

    <div class="summaryContainer">
      <p style="margin-top:26px; color:hsl(224, 30%, 27%);font-weight:800;font-size: 16.5px;">Summary</p>
      
      <div id="reaction">
          <img src="./assets/images/icon-reaction.svg">
          <p style="border: 1px solid; margin-left:7px;">Reaction</p>

          <p style="position: relative;left:50px;">80 / 100</p>
      </div>
    </div>

  </div>
</body>
</html>
