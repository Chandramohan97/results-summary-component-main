<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Inder&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } -->
  </style>
</head>
<body>
  
  <div class="primaryContainer">
    
    <div class="scoreContainer">
      <p style="color:hsla(0, 0%, 100%,0.65);font-weight:575;">Your Result</p>
      
      <div class="circle">
        <p>76</p>
        <p style="position: relative;top:-70px;color:hsla(0, 0%,60%);"> of 100</p>
      </div>
      
      <p style="color:hsl(0, 0%, 100%);font-size:22px;font-weight:bold;">Great</p>
      
      <p id="scoreSummary">You scored higher than 65% of
         the people who have taken
         these tests
      </p>
    </div>

    <div class="summaryContainer">
      <p style="margin-top:26px; color:hsl(224, 30%, 27%);font-weight:800;font-size: 16.5px;">Summary</p>
      
      <div id="reaction">
          <img src="./assets/images/icon-reaction.svg">
          <p style="margin-left:7px;color:hsla(0, 100%, 67%,0.9);font-weight: 750;font-size: 14px;">Reaction</p>

          <p style="position: relative;left:90px;color: hsl(224, 30%, 20%);font-weight:600;font-size:12px;">80 / 
            <span style="color:hsl(0, 0%, 60%);">100</span></p>
   
      </div>

      <div id="memory">
        <img src="./assets/images/icon-memory.svg">
        <p style="margin-left:7px;color:hsl(39, 100%, 50%);font-weight:500 ;font-size: 14px;">Memory</p>

        <p style="position: relative;left:90px;color: hsl(224, 30%, 20%);font-weight:600;font-size:12px;">92 / 
          <span style="color:hsl(0, 0%, 60%);">100</span></p>
 
    </div>

    <div id="verbal">
      <img src="./assets/images/icon-verbal.svg">
      <p style="margin-left:7px;color:hsl(166, 100%, 40%);font-weight:700;font-size: 14px;">Verbal</p>

      <p style="position: relative;left:100px;color: hsl(224, 30%, 20%);font-weight:600;font-size:12px;"> 61 / 
        <span style="color:hsl(0, 0%, 60%);">100</span></p>
      </div>

      <div id="visual">
        <img src="./assets/images/icon-visual.svg">
        <p style="margin-left:7px;color:hsl(234, 85%, 45%);font-weight:700;font-size: 14px;">Visual</p>
  
        <p style="position: relative;left:103px;color: hsl(224, 30%, 20%);font-weight:600;font-size:12px;"> 72 / 
          <span style="color:hsl(0, 0%, 60%);">100</span></p>
    
      </div>
      
      <div class="continue">
        <p class="p">Continue</p>
      </div>
    </div>

  </div>
</body>
</html>
